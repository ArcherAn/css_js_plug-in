<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>横向导航条_bootstrap</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="navbar-wrapper">
    <div class="container" id="navcontainer">
        <nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">测试样例</a>
                </div>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <li><a data-toggle="modal" data-target="#register" >注册</a></li>
                        <li><a data-toggle="modal" data-target="#signin" >登录</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
</div>
<div style="background: red;height: 2000px"></div>
</body>
</html>
